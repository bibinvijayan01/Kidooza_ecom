{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidooza Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Logo size */
    .navbar-brand img {
      height: 50px;
      width: auto;
    }

    /* Search bar */
    .search-box {
      width: 400px;
      max-width: 100%;
    }

    /* Category bar */
    .category-bar {
      background: #FFD700; /* yellow */
      padding: 8px 0;
    }
    .category-bar a {
      font-weight: 600;
      margin: 0 12px;
      color: #000;
      text-decoration: none;
    }
    .category-bar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="{% static 'homepage/assets/images/log1.png' %}" alt="Logo">
    </a>

    <!-- Search -->
    <form class="d-flex mx-auto search-box">
      <input class="form-control me-2" type="search" placeholder="Search for a Category, Brand or Product">
      <button class="btn btn-outline-warning" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>

    <!-- Right side links -->
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
      <li class="nav-item"><a class="nav-link" href="#">Select location</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Stores & Preschools</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Track Order</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Login / Register</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-heart"></i> Shortlist</a></li>
      <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart"></i> Cart</a></li>
    </ul>
  </div>
</nav>

<!-- Category Bar -->
<div class="category-bar text-center">
  <a href="#">ALL CATEGORIES</a>
  <a href="#">BOY FASHION</a>
  <a href="#">GIRL FASHION</a>
  <a href="#">FOOTWEAR</a>
  <a href="#">TOYS</a>
  <a href="#">DIAPERING</a>
  <a href="#">GEAR</a>
  <a href="#">FEEDING</a>
  <a href="#">BATH</a>
  <a href="#">NURSERY</a>
  <a href="#">MOMS</a>
  <a href="#">HEALTH</a>
  <a href="#">BOUTIQUES</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
